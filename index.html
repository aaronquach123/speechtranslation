<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Translator</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://use.fontawesome.com/6381f4e2d3.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>

    <header>
        <h1> <i class="fas fa-comments"></i>Language Assistant</h1>
    </header>

    
    <div class="container">
        <div class="content a text-center">
            <header>
                <h1>Language Assistant</h1>
            </header>
        </div>
    
        <!-- Div for starting language -->
        <div class="content b">
            <div id="starting-language">
                <form>
                    <label for="first-language">Select your starting language</label>
                    <select name="first-language" id="first-language">
                        <option value="en">English</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <br><br>
                    <input type="text" id="startlang" name="startlang">
                </form>
                <input type="button" id="speech-btn" class="btn" value="Press to speak">
            </div>    
        </div>
        <!-- Div for target language -->
    
        <div class="content c">
            <div id="new-language">
                <form>
                    <label for="second-language">Select your target language</label>
                    <select name="second-language" id="second-language">
                        <option value="en">English</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <br><br>
                    <input type="text" id="secondlang" name="secondlang">
        
                    <input id="translateButton" type="submit" value="Submit">
                    
                </form>
            </div>
        </div>
        <!-- Div for saved content -->


        <div class="content d">
            <!-- Div for saved content -->
            <h5>See it again:</h5>
            <div id="saved-content"></div>
        </div>
    </div>
  <button type="button" class="btn"><i class="fas fa-microphone"></i>Press to Speak</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous"></script>


<script src="./assets/js/script.js"></script>


    <div id="saved-content"></div>
    <h5>See it again:</h5>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"></script>
 
    <script src="./assets/js/script.js"></script>

</body>

</html>
