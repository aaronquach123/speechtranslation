<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
     <script src="https://kit.fontawesome.com/6780f91d35.js" crossorigin="anonymous"></script>
    
</head>

<body>

    
    <div class="container">
        <div class="content a text-center">
            <header>
                <h1>Language Assistant</h1>
            </header>
        </div>
    
        <!-- Div for starting language -->
        <div class="content b">
            <div id="starting-language">
                <form>
                    <label for="first-language">Select your starting language</label>
                    <select name="first-language" id="first-language">
                        <option value="en">English</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <br><br>
                    <input type="text" id="startlang" name="startlang">
                </form>
                <button id="speech-btn" class="btn">
                    <i class="fas fa-microphone"></i> Press to speak
                </button>
            </div>    
        </div>
        <!-- Div for target language -->
    
        <div class="content c">
            <div id="new-language">
                <form>
                    <label for="second-language">Select your target language</label>
                    <select name="second-language" id="second-language">
                        <option value="en">English</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <br><br>
                    <input type="text" id="secondlang" name="secondlang">
        
                    <input id="translateButton" type="submit" value="Submit">
                    
                </form>
            </div>
        </div>
        <!-- Div for saved content -->


        <div class="content d">
            <!-- Div for saved content -->
            <h5>See it again:</h5>
            <div id="saved-content"></div>
        </div>
    </div>

    <div class="reveal" id="errorDisplay" data-reveal>
        <h1 id="errorDisplayMsg"></h1>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"

    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" 

    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" 
    crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
