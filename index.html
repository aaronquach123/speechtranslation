<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Translator</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://use.fontawesome.com/6381f4e2d3.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1> <i class="fas fa-comments"></i>Language Assistant</h1>
    </header>

    <!-- Div for starting language -->
    <div id="starting-language"></div>
        <form>
            <label for="first-language">Select your starting language</label>
            <select name="first-language" id="first-language">
                <option></option>
            </select>
            <br><br>
            <input type="text" id="startlang" name="startlang"> 
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Div for target language -->

    <div id="new-language">
        <form>
            <label for="second-language">Select your target language</label>
            <select name="second-language" id="second-language">
                <option></option>
            </select>
            <br><br>
            <input type="text" id="secondlang" name="secondlang">

            <input type="submit" value="Submit">
        </form>
    </div>

    <button type="button" class="btn"><i class="fas fa-microphone"></i>Press to Speak</button>

    <!-- Div for saved content -->

    <div id="saved-content"></div>
    <h5>See it again:</h5>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"></script>
 
    <script src="./assets/js/script.js"></script>
</body>

</html>
